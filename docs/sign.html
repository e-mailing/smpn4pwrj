<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTD Dokumen</title>
  <!-- Favicon -->
  <link rel="icon" href="https://arsip.smknbansari.sch.id/file/icon.png" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #myIframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    .container {
      margin-top: 10px;
    }
    .no-id-message {
      margin-top: 10px;
    }
    .header {
      background-color: #f8f9fa;
      padding: 10px;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      align-items: center;
    }
    .header img {
      max-width: 50px; /* Ganti dengan ukuran kustom logo */
      max-height: 50px; /* Ganti dengan ukuran kustom logo */
      margin-right: 10px;
    }
    .header h1 {
      font-size: 1.2rem;
      margin: 0;
      color: #343a40;
    }
  </style>
</head>
<body>

  <iframe id="myIframe" src="" frameborder="0"></iframe>

<script>
  // Mengambil parameter id dari URL
  var urlParams = new URLSearchParams(window.location.search);
  var id = urlParams.get('id');

  if (id) {
    // Menentukan URL iframe dengan parameter id saja
    var iframeSrc = 'https://script.google.com/macros/s/AKfycbxJRHv89tdJJL2sjU-GPBArwkO0zJFxuLiJTe4Xk4YbVqHRCYsBk6z11gfzV3c7w9NN/exec?idDoc=' + encodeURIComponent(id);

    // Set URL iframe
    document.getElementById('myIframe').src = iframeSrc;
  } else {
    // Menyembunyikan iframe dan menampilkan pesan jika id tidak ditemukan
    document.getElementById('myIframe').style.display = 'none';
    document.getElementById('no-id-message').classList.remove('d-none');
  }

  // Mengubah judul halaman menjadi statis karena hanya satu parameter id yang perlu ditangani
  document.getElementById('pageTitle').textContent = 'E-Sign | Demo';
</script>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
